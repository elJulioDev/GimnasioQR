{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR - ClubHouse</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/icono.svg' %}">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #151515;
            --success: #00ff9d;
            --danger: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Contenedor principal */
        .scanner-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        /* Estado idle con icono y visor de cámara */
        .scanner-idle {
            text-align: center;
            margin-bottom: 2rem;
        }

        .scanner-idle-icon {
            font-size: 120px;
            color: #ffffff;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.15));
            margin-bottom: 1rem;
        }

        .scanner-idle-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.3px;
            margin-bottom: 2rem;
        }

        /* Visor de cámara - SIEMPRE VISIBLE */
        #qr-reader {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #qr-reader video {
            border-radius: 18px;
        }

        /* Ocultar cuando se muestra resultado */
        .result-active .scanner-idle,
        .result-active #qr-reader {
            display: none;
        }

        /* Log de debug */
        .debug-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(21, 21, 21, 0.95);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            z-index: 10000;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .debug-log.show {
            display: block;
        }

        .debug-log-entry {
            font-size: 0.8rem;
            padding: 2px 0;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .debug-log-entry.success {
            color: var(--success);
        }

        .debug-log-entry.error {
            color: var(--danger);
        }

        /* Botón debug */
        .debug-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 10001;
        }

        /* Tarjeta de resultado */
        .result-card {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .result-card.show {
            display: block;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 24px 24px 0 0;
        }

        .result-card.success::before {
            background: var(--success);
            box-shadow: 0 0 20px var(--success);
        }

        .result-card.denied::before {
            background: var(--danger);
            box-shadow: 0 0 20px var(--danger);
        }

        .result-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            font-size: 45px;
        }

        .result-icon.success {
            background: rgba(0, 255, 157, 0.12);
            color: var(--success);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.3);
        }

        .result-icon.denied {
            background: rgba(255, 71, 87, 0.12);
            color: var(--danger);
            box-shadow: 0 0 40px rgba(255, 71, 87, 0.3);
        }

        .result-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .result-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
        }

        .result-status.allowed {
            background: rgba(0, 255, 157, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .result-status.denied {
            background: rgba(255, 71, 87, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .result-details {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .detail-row:first-child {
            padding-top: 0;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 0.95rem;
        }

        .countdown {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .countdown span {
            color: var(--success);
            font-weight: 700;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .scanner-container {
                padding: 1rem;
            }
            
            .scanner-idle-icon {
                font-size: 100px;
            }
            
            .result-card {
                padding: 2rem 1.5rem;
            }
            
            .result-name {
                font-size: 1.6rem;
            }

            /* Estilo para advertencia (Ya ingresó hoy) */
            .result-card.warning::before {
                background: #FF9800;
                box-shadow: 0 0 20px #FF9800;
            }

            .result-icon.warning {
                background: rgba(255, 152, 0, 0.12);
                color: #FF9800;
                box-shadow: 0 0 40px rgba(255, 152, 0, 0.3);
            }

            .result-status.warning {
                background: rgba(255, 152, 0, 0.15);
                color: #FF9800;
                border: 1px solid rgba(255, 152, 0, 0.3);
            }
        }
    </style>
</head>
<body>

    <!-- Botón debug -->
    <button class="debug-toggle" onclick="toggleDebug()">
        <i class="fas fa-bug"></i> Debug
    </button>

    <!-- Log de debug -->
    <div class="debug-log" id="debugLog">
        <div class="debug-log-entry">Log de debug...</div>
    </div>

    <div class="scanner-container" id="mainContainer">
        
        <!-- Estado idle con icono y cámara -->
        <div class="scanner-idle" id="scannerIdle">
            <i class="fas fa-qrcode scanner-idle-icon"></i>
            <p class="scanner-idle-text">Apunta el código QR a la cámara</p>
        </div>

        <!-- Visor de cámara - SIEMPRE VISIBLE -->
        <div id="qr-reader"></div>

        <!-- Tarjeta de resultado -->
        <div class="result-card" id="resultCard">
            <div class="result-icon" id="resultIcon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h2 class="result-name" id="resultName">Usuario</h2>
            
            <div class="result-status" id="resultStatus">
                <i class="fas fa-check-circle"></i>
                <span>ACCESO PERMITIDO</span>
            </div>
            
            <div class="result-details">
                <div class="detail-row">
                    <span class="detail-label">RUT</span>
                    <span class="detail-value" id="resultRut">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Plan Activo</span>
                    <span class="detail-value" id="resultPlan">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fecha de Vencimiento</span>
                    <span class="detail-value" id="resultExpiry">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Hora de Acceso</span>
                    <span class="detail-value" id="resultTime">-</span>
                </div>
            </div>
            
            <p class="countdown">
                Nuevo escaneo en <span id="countdownValue">5</span> segundos
            </p>
        </div>

    </div>

    <script>
    let html5QrCode = null;
    let isScanning = false;
    let debugMode = false;
    let scanAttempts = 0;

    // Función para agregar logs de debug
    function addDebugLog(message, type = 'info') {
        if (!debugMode) return;
        
        const logContainer = document.getElementById('debugLog');
        const entry = document.createElement('div');
        entry.className = `debug-log-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
        console.log(message);
    }

    // Toggle debug
    function toggleDebug() {
        debugMode = !debugMode;
        document.getElementById('debugLog').classList.toggle('show', debugMode);
        addDebugLog(`Modo debug ${debugMode ? 'ACTIVADO' : 'DESACTIVADO'}`, 'success');
    }

    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && confirm('¿Cerrar escáner?')) {
            if (html5QrCode && isScanning) {
                html5QrCode.stop();
            }
            window.close();
        }
    });

    // Iniciar escáner automáticamente
    window.addEventListener('DOMContentLoaded', () => {
        addDebugLog('Página cargada, iniciando escáner...');
        initScanner();
    });

    async function initScanner() {
        try {
            addDebugLog('Solicitando permisos de cámara...');
            
            html5QrCode = new Html5Qrcode("qr-reader");
            addDebugLog('Html5Qrcode inicializado');
            
            const config = { 
                fps: 30,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            await html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            );

            isScanning = true;
            addDebugLog('✓ Escáner iniciado (30 FPS)', 'success');

        } catch (err) {
            addDebugLog(`ERROR: ${err.message || err}`, 'error');
            console.error("Error completo:", err);
            alert(`Error al iniciar el escáner: ${err.message || 'Error desconocido'}\n\nAsegúrate de:\n1. Permitir acceso a la cámara\n2. Usar HTTPS o localhost`);
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        if (!isScanning) return;
        
        addDebugLog(`✓ QR DETECTADO: ${decodedText}`, 'success');
        isScanning = false;
        
        html5QrCode.pause(true);
        addDebugLog('Escáner pausado');
        
        processQR(decodedText);
    }

    function onScanError(errorMessage) {
        scanAttempts++;
        if (debugMode && scanAttempts % 100 === 0) {
            addDebugLog(`${scanAttempts} intentos...`);
        }
    }
function processQR(qrData) {
    addDebugLog(`Procesando QR: ${qrData}`);

    // ✅ CONEXIÓN REAL CON DJANGO
    fetch('/api/process-qr-scan/', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ qr_data: qrData })
    })
    .then(response => {
        addDebugLog(`✓ Respuesta HTTP ${response.status}`, response.ok ? 'success' : 'error');
        
        // ✅ IMPORTANTE: Manejar 403 (Ya ingresó hoy) como respuesta válida
        if (response.status === 403 || response.ok) {
            return response.json();
        }
        
        // Para otros errores (404, 500, etc.)
        throw new Error(`HTTP ${response.status}`);
    })
    .then(data => {
        addDebugLog('✓ JSON parseado correctamente', 'success');
        
        if (data.success && data.status === 'allowed') {
            // ✅ ACCESO PERMITIDO - Primera entrada del día
            addDebugLog('✓ ACCESO PERMITIDO', 'success');
            showResult({
                allowed: true,
                name: data.user.name,
                rut: data.user.rut,
                plan: data.user.membership_plan,
                expiry: formatDate(data.user.membership_end),
                time: data.user.access_time,
                days_remaining: data.user.days_remaining,
                weekly_access: data.user.weekly_access,
                monthly_access: data.user.monthly_access,
                already_accessed: false
            });
        } else if (data.already_accessed_today === true) {
            // ⚠️ YA INGRESÓ HOY - Mostrar como advertencia, NO como error
            addDebugLog('⚠️  YA INGRESÓ HOY', 'error');
            showResult({
                allowed: false,
                alreadyAccessedToday: true,  // Flag especial
                name: data.user.name,
                rut: data.user.rut,
                plan: data.user.membership_plan,
                expiry: formatDate(data.user.membership_end),
                time: data.user.first_access_today || data.user.access_time,
                error: data.error,
                weekly_access: data.user.weekly_access,
                monthly_access: data.user.monthly_access
            });
        } else {
            // ❌ ACCESO DENEGADO - Membresía vencida u otro error
            addDebugLog('✗ ACCESO DENEGADO', 'error');
            showResult({
                allowed: false,
                name: data.user?.name || 'Usuario desconocido',
                rut: data.user?.rut || 'N/A',
                plan: data.user?.membership_plan || 'Sin plan activo',
                expiry: 'VENCIDO',
                time: new Date().toLocaleTimeString('es-CL'),
                error: data.error
            });
        }
    })
    .catch(error => {
        addDebugLog(`✗ Error: ${error.message}`, 'error');
        console.error('Error completo:', error);
        
        // Mostrar error en pantalla
        showResult({
            allowed: false,
            name: 'Error de conexión',
            rut: 'N/A',
            plan: 'Error',
            expiry: 'Error al procesar',
            time: new Date().toLocaleTimeString('es-CL'),
            error: 'No se pudo conectar con el servidor'
        });
        
        // Reintentar automáticamente en 3 segundos
        setTimeout(() => {
            resumeScanner();
        }, 3000);
    });
}

    function formatDate(dateString) {
        try {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-CL');
        } catch {
            return dateString;
        }
    }
    function showResult(data) {
        document.getElementById('mainContainer').classList.add('result-active');

        const card = document.getElementById('resultCard');
        const icon = document.getElementById('resultIcon');
        const status = document.getElementById('resultStatus');

        card.classList.remove('success', 'denied', 'warning');
        icon.classList.remove('success', 'denied', 'warning');
        status.classList.remove('allowed', 'denied', 'warning');

        if (data.allowed) {
            // ✅ ACCESO PERMITIDO
            card.classList.add('success');
            icon.classList.add('success');
            icon.innerHTML = '<i class="fas fa-check-circle"></i>';
            status.classList.add('allowed');
            status.innerHTML = '<i class="fas fa-check-circle"></i><span>ACCESO PERMITIDO</span>';
            status.innerHTML += '<br><small style="font-size: 0.8em;">¡Bienvenido al gimnasio!</small>';
        
        } else if (data.alreadyAccessedToday) {
            // ⚠️ YA INGRESÓ HOY - Estilo de advertencia (naranja/amarillo)
            card.classList.add('warning');
            icon.classList.add('warning');
            icon.innerHTML = '<i class="fas fa-info-circle"></i>';
            status.classList.add('warning');
            status.innerHTML = '<i class="fas fa-info-circle"></i><span>YA INGRESASTE HOY</span>';
            status.innerHTML += `<br><small style="font-size: 0.8em;">Primera entrada: ${data.time}</small>`;
        
        } else {
            // ❌ ACCESO DENEGADO
            card.classList.add('denied');
            icon.classList.add('denied');
            icon.innerHTML = '<i class="fas fa-times-circle"></i>';
            status.classList.add('denied');
            status.innerHTML = '<i class="fas fa-times-circle"></i><span>ACCESO DENEGADO</span>';
        
            if (data.error) {
                status.innerHTML += `<br><small style="font-size: 0.8em;">${data.error}</small>`;
            }
        }

        document.getElementById('resultName').textContent = data.name;
        document.getElementById('resultRut').textContent = data.rut;
        document.getElementById('resultPlan').textContent = data.plan;
        document.getElementById('resultExpiry').textContent = data.expiry;
        document.getElementById('resultTime').textContent = data.time;

        card.classList.add('show');

        addDebugLog('Mostrando resultado en pantalla');
        startCountdown();
    }


    function startCountdown() {
        let seconds = 5;
        const el = document.getElementById('countdownValue');

        const timer = setInterval(() => {
            seconds--;
            el.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                addDebugLog('Reiniciando escáner...');
                resumeScanner();
            }
        }, 1000);
    }

    function resumeScanner() {
        addDebugLog('Resumiendo escáner...');
        
        document.getElementById('resultCard').classList.remove('show');
        document.getElementById('mainContainer').classList.remove('result-active');
        scanAttempts = 0;

        if (html5QrCode) {
            html5QrCode.resume();
            isScanning = true;
            addDebugLog('✓ Escáner reanudado', 'success');
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>

</body>
</html>
