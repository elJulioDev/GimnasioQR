{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plan - ClubHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/icono.svg' %}">
    <link rel="stylesheet" href="{% static 'css/adminPlan.css' %}">
</head>
<body>

    <header class="top-bar">
        <div class="page-title">
            <i class='bx bx-edit'></i> Editar Plan
        </div>
        <a href="{% url 'index_admin' %}" class="btn-close">
            <i class='bx bx-x'></i> Cancelar
        </a>
    </header>

    <form id="editPlanForm" class="main-grid" data-url-redirect="{% url 'admin_plan_details' plan.id %}">
        {% csrf_token %}

        <aside class="left-panel">
            
            <div class="form-group">
                <label>Categoría del Plan</label>
                <div class="type-selector">
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="basico" {% if plan.plan_type == 'basico' %}checked{% endif %} onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-star'></i>
                            <span>Básico</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="estandar" {% if plan.plan_type == 'estandar' %}checked{% endif %} onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-medal'></i>
                            <span>Estándar</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="premium" {% if plan.plan_type == 'premium' %}checked{% endif %} onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-trophy'></i>
                            <span>Premium</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre Público <span style="color:var(--danger)">*</span></label>
                <input type="text" name="name" class="form-control req-field" value="{{ plan.name }}" required autocomplete="off" oninput="updatePreview()">
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label>Precio (CLP) <span style="color:var(--danger)">*</span></label>
                    <input type="number" name="price" class="form-control req-field" value="{{ plan.price|floatformat:0 }}" min="0" required oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Duración (Días) <span style="color:var(--danger)">*</span></label>
                    <input type="number" name="duration_days" class="form-control req-field" value="{{ plan.duration_days }}" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label>Acceso (Texto descriptivo) <span style="color:var(--danger)">*</span></label>
                <input type="text" name="access_days" class="form-control req-field" value="{{ plan.access_days }}" placeholder="Ej: Lunes a Viernes" required>
            </div>

            <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                <label>Descripción Corta <span style="color:var(--danger)">*</span></label>
                <textarea name="description" class="form-control req-field" style="flex: 1;" required oninput="updatePreview()">{{ plan.description }}</textarea>
            </div>
            
        </aside>

        <main class="right-panel">
            
            <div class="right-content-wrapper">
                
                <div class="preview-card active">
                    <div class="preview-label">Vista Previa</div>
                    <div class="preview-price" id="previewPrice">${{ plan.price|floatformat:0 }}<span>/mes</span></div>
                    <div class="preview-name" id="previewName">{{ plan.name }}</div>
                    <div class="preview-desc" id="previewDesc">{{ plan.description }}</div>
                </div>

                <div>
                    <div class="config-section-title"><i class='bx bx-check-shield'></i> Servicios Incluidos</div>
                    <div class="switches-grid">
                        <label class="switch-box">
                            <input type="checkbox" name="includes_classes" value="true" {% if plan.includes_classes %}checked{% endif %}>
                            <div class="switch-label"><i class='bx bx-dumbbell'></i> Clases</div>
                            <div class="toggle-switch"></div>
                        </label>
                        <label class="switch-box">
                            <input type="checkbox" name="includes_nutritionist" value="true" {% if plan.includes_nutritionist %}checked{% endif %}>
                            <div class="switch-label"><i class='bx bx-apple'></i> Nutrición</div>
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                </div>

                <div class="extras-box">
                    <div class="config-section-title"><i class='bx bx-gift'></i> Beneficios Extra</div>
                    <textarea name="benefits" class="form-control extras-input" placeholder="Lista separada por comas...">{{ plan.benefits }}</textarea>
                </div>

            </div>

            <div class="action-footer">
                <label class="active-check">
                    <input type="checkbox" name="is_active" value="true" {% if plan.is_active %}checked{% endif %}>
                    <span>Plan Activo (Visible)</span>
                </label>

                <button type="submit" class="btn-submit ready" id="submitBtn">
                    <i class='bx bx-save'></i> Guardar Cambios
                </button>
            </div>

        </main>
    </form>
    <script src="{% static 'js/adminPlanEdit.js' %}"></script>
</body>
</html>
