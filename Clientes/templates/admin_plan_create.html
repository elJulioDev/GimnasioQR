{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Plan - ClubHouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/icono.svg' %}">
    <link rel="stylesheet" href="{% static 'css/adminPlan.css' %}">
</head>
<body>

    <header class="top-bar">
        <div class="page-title">
            <i class='bx bx-card'></i> Nuevo Plan
        </div>
        <a href="{% url 'index_admin' %}" class="btn-close">
            <i class='bx bx-x'></i> Cancelar
        </a>
    </header>

    <form id="createPlanForm" class="main-grid" data-url-create="{% url 'admin_plan_create' %}" data-url-redirect="{% url 'index_admin' %}">
        {% csrf_token %}

        <aside class="left-panel">
            
            <div class="form-group">
                <label>Categoría del Plan</label>
                <div class="type-selector">
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="basico" checked onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-star'></i>
                            <span>Básico</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="estandar" onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-medal'></i>
                            <span>Estándar</span>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="plan_type" value="premium" onchange="updatePreview()">
                        <div class="type-card">
                            <i class='bx bx-trophy'></i>
                            <span>Premium</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre Público <span style="color:var(--danger)">*</span></label>
                <input type="text" name="name" class="form-control req-field" placeholder="Ej: Plan Full Mensual" required autocomplete="off" oninput="updatePreview()">
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label>Precio (CLP) <span style="color:var(--danger)">*</span></label>
                    <input type="number" name="price" class="form-control req-field" placeholder="0" min="0" required oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Duración (Días) <span style="color:var(--danger)">*</span></label>
                    <input type="number" name="duration_days" class="form-control req-field" value="30" min="1" required>
                </div>
            </div>

            <div class="form-group">
                <label>Acceso (Texto descriptivo) <span style="color:var(--danger)">*</span></label>
                <input type="text" name="access_days" class="form-control req-field" placeholder="Ej: Lunes a Viernes" required>
            </div>

            <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                <label>Descripción Corta <span style="color:var(--danger)">*</span></label>
                <textarea name="description" class="form-control req-field" style="flex: 1;" placeholder="Breve descripción que aparecerá en la tarjeta del plan..." required oninput="updatePreview()"></textarea>
            </div>
            
        </aside>

        <main class="right-panel">
            
            <div class="right-content-wrapper">
                
                <div class="preview-card active">
                    <div class="preview-label">Vista Previa</div>
                    <div class="preview-price" id="previewPrice">$0<span>/mes</span></div>
                    <div class="preview-name" id="previewName">Nombre del Plan</div>
                    <div class="preview-desc" id="previewDesc">Descripción del plan...</div>
                </div>

                <div>
                    <div class="config-section-title"><i class='bx bx-check-shield'></i> Servicios Incluidos</div>
                    <div class="switches-grid">
                        <label class="switch-box">
                            <input type="checkbox" name="includes_classes" value="true">
                            <div class="switch-label"><i class='bx bx-dumbbell'></i> Clases</div>
                            <div class="toggle-switch"></div>
                        </label>
                        <label class="switch-box">
                            <input type="checkbox" name="includes_nutritionist" value="true">
                            <div class="switch-label"><i class='bx bx-apple'></i> Nutrición</div>
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                </div>

                <div class="extras-box">
                    <div class="config-section-title"><i class='bx bx-gift'></i> Beneficios Extra</div>
                    <textarea name="benefits" class="form-control extras-input" placeholder="Lista separada por comas (Ej: Toalla, Casillero, Invitado...)"></textarea>
                </div>

            </div>

            <div class="action-footer">
                <label class="active-check">
                    <input type="checkbox" name="is_active" value="true" checked>
                    <span>Plan Activo (Visible)</span>
                </label>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class='bx bx-save'></i> Guardar Plan
                </button>
            </div>

        </main>
    </form>
    <script src="{% static 'js/adminPlanCreate.js' %}"></script>
</body>
</html>
