{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - ClubHouse Digital</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/indexSocio.css' %}">

    <style>
        /* Ajustes de Layout para página sin Sidebar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            /* Fondo oscuro heredado, pero aseguramos la altura */
            min-height: 100vh; 
        }

        .profile-wrapper {
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header simplificado con botón volver */
        .simple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-title i { color: var(--primary-color); }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateX(-4px);
        }

        /* Tarjeta del Formulario */
        .edit-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 3rem;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-lg);
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #0a0a0a;
            box-shadow: 0 8px 24px rgba(0, 255, 157, 0.3);
            margin-bottom: 1rem;
        }

        .user-meta h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .user-meta p {
            color: var(--text-secondary);
        }

        /* Estilos del Formulario */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .form-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        /* Botones */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #00ccff);
            color: #0a0a0a;
            box-shadow: 0 4px 16px rgba(0, 255, 157, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 157, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        /* Alertas */
        .alert-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-error {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .edit-card {
                padding: 1.5rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .simple-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            .btn-back {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        
        <div class="simple-header">
            <div class="header-title">
                <h1>
                    <i class="fas fa-user-edit"></i>
                    Editar Perfil
                </h1>
            </div>
            <a href="{% url 'index_socio' %}" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Volver al Panel
            </a>
        </div>

        <div class="edit-card">
            <div class="avatar-section">
                <div class="avatar-large">
                    {{ user.first_name.0 }}{{ user.last_name.0 }}
                </div>
                <div class="user-meta">
                    <h3>{{ user.get_full_name }}</h3>
                    <p>Socio desde {{ user.created_at|date:"F Y" }}</p>
                </div>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>RUT (No editable)</label>
                        <input type="text" class="form-input" value="{{ user.rut }}" disabled>
                    </div>

                    <div class="form-group">
                        <label>Fecha de Nacimiento (No editable)</label>
                        <input type="text" class="form-input" value="{{ user.birthdate|date:'d/m/Y' }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" class="form-input" value="{{ user.phone|default:'' }}" placeholder="+56 9 1234 5678">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{% url 'index_socio' %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
